<body>

    <div class="container">
        <nav class="sidebar">
            <ul>

                <li><a href="ustawienia.html">Ustawienia</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <header>
                <h1>Reklamy</h1>
            </header>

            <section class="ads">
                <h2>Reklamy</h2>
                <p>W tej sekcji możesz zarządzać kampaniami reklamowymi. Przeglądaj aktywne kampanie, dodawaj nowe lub analizuj wyniki.</p>
                <div class="ads-management">
                    <button>Dodaj Kampanię</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Nazwa Kampanii</th>
                                <th>Budżet</th>
                                <th>Status</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Kampania 1</td>
                                <td>1000 PLN</td>
                                <td>Aktywna</td>
                                <td><button>Edytuj</button><button>Usuń</button></td>
                            </tr>
                            <tr>
                                <td>Kampania 2</td>
                                <td>500 PLN</td>
                                <td>Zakończona</td>
                                <td><button>Edytuj</button><button>Usuń</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
