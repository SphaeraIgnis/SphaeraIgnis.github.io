<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panel Administratora - Pinterest</title>
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="reklamy.html">Reklamy</a></li>
                <li><a href="ustawienia.html">Ustawienia</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <header>
                <h1>Panel użytkownika: Hubert</h1>
                <div class="user-info">
                    <p>Witaj, Hubert</p>
                    <img src="images/s-l1200.jpg" alt="User Avatar">
                </div>
            </header>

            <section class="overview">
                <h2>Podsumowanie</h2>
                <div class="overview-boxes">
                    <div class="overview-box">
                        <h3>Wyświetlenia</h3>
                        <p>1500</p>
                    </div>
                    <div class="overview-box">
                        <h3>Kliknięcia</h3>
                        <p>350</p>
                    </div>
                    <div class="overview-box">
                        <h3>Zaangażowanie</h3>
                        <p>25%</p>
                    </div>
                </div>
            </section>

            <section class="data-table">
                <h2>Ostatnie Dane</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Wyświetlenia</th>
                            <th>Kliknięcia</th>
                            <th>Zaangażowanie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-01-24</td>
                            <td>1500</td>
                            <td>350</td>
                            <td>25%</td>
                        </tr>
                        <tr>
                            <td>2025-01-23</td>
                            <td>1400</td>
                            <td>300</td>
                            <td>22%</td>
                        </tr>
                        <tr>
                            <td>2025-01-22</td>
                            <td>1300</td>
                            <td>280</td>
                            <td>21%</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

</body>
</html>
